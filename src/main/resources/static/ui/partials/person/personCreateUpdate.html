<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/person.{{iconSetType}}" width="24" height="24">
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body modal-body-free" id="modal-body">

        <div class="row">

            <div class="form-group row" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group row">

                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

                    <div class="mdl-tabs__tab-bar">
                        <a href="#panel-1-person" class="mdl-tabs__tab col-xs-6 col-sm-6 col-md-6 col-lg-6 is-active">
                            <span>بيانات الحساب</span>
                        </a>
                        <a href="#panel-2-person" class="mdl-tabs__tab col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <span>بيانات الاتصال</span>
                        </a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="panel-1-person">

                        <div class="form-group row">

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="nickname" class="control-label">اللقب</label>
                                <input id="nickname"
                                       type="text"
                                       focus-autofocus="1"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       ng-model="person.contact.nickname">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="name" class="control-label">الاسم</label>
                                <input id="name"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       ng-model="person.contact.name">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="birthLocation" class="control-label">مكان الميلاد </label>
                                <input id="birthLocation"
                                       type="text"
                                       class="form-control"
                                       ng-model="person.contact.birthLocation">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="endDate" class="control-label">تاريخ الميلاد</label>
                                <div dir="ltr" class="input-group">
                                    <input dir="rtl"
                                           id="endDate"
                                           type="text"
                                           class="form-control text-right is-calendarPicker"
                                           ng-model="person.contact.birthDate"
                                           calendarType="ummalqura"
                                           language="en"
                                           dateFormat="yyyy/mm/dd"
                                           showOnFocus="false"
                                           readonly="readonly"
                                           kdatepicker>
                                </div>
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="nationality" class="control-label">الجنسية </label>
                                <input id="nationality"
                                       type="text"
                                       class="form-control"
                                       placeholder="الجنسية"
                                       ng-model="person.contact.nationality">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="identityNumber" class="control-label">رقم البطاقة</label>
                                <input id="identityNumber"
                                       type="text"
                                       class="form-control"
                                       ng-model="person.contact.identityNumber">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="mobile" class="control-label">الجوال </label>
                                <input id="mobile"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       ng-model="person.contact.mobile">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="phone" class="control-label">الهاتف </label>
                                <input id="phone"
                                       type="text"
                                       class="form-control"
                                       ng-model="person.contact.phone">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="qualification" class="control-label">المنصب الوظيفي </label>
                                <input id="qualification"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       ng-model="person.contact.qualification">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="address" class="control-label">العنوان الحالي </label>
                                <input id="address"
                                       type="text"
                                       class="form-control"
                                       ng-model="person.contact.address">
                            </div>

                        </div>

                    </div>

                    <div class="mdl-tabs__panel" id="panel-2-person">

                        <div class="form-group row">

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="team" class="control-label">مجموعة الصلاحيات</label>
                                <ui-select id="team"
                                           ng-model="person.team"
                                           required="required"
                                           disable-validation-message=""
                                           theme="bootstrap">
                                    <ui-select-match placeholder="اختر المجموعة">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                            repeat="team in teams | filter: $select.search | orderBy:'code' track by team.id">

                                        <div class="mdl-menu__item--full-bleed-divider"></div>
                                        <li class="mdl-list__item mdl-list__item--two-line"
                                            style="padding: unset;cursor: pointer">
                                        <span class="mdl-list__item-primary-content">
                                        <span class="material-icons mdl-list__item-avatar"
                                              style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/team.{{iconSetType}}')"></span>
                                        <div ng-bind-html="team.name | highlight: $select.search"></div>
                                        <span class="mdl-list__item-sub-title">
                                            <span>رقم المجموعة / </span>
                                            {{team.code}}
                                        </span>
                                        </span>
                                        </li>

                                    </ui-select-choices>
                                </ui-select>
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="email" class="control-label">البريد الإلكتروني</label>
                                <input id="email"
                                       dir="ltr"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-left"
                                       ng-model="person.email">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="password" class="control-label">الرقم السري</label>
                                <input id="password"
                                       dir="ltr"
                                       type="password"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-left"
                                       ng-model="person.password">
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/add.{{iconSetType}}" width="24" height="24">
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
